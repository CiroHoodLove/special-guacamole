name: Update EPG

on:
  schedule:
    - cron: '0 4 * * *' # Runs every day at 4am
  workflow_dispatch: # Allows manual click

permissions:
  contents: write

jobs:
  run-script:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'
      - name: Run Script
        run: python update_epg.py
      - name: Save Result
        run: |
          git config --global user.name "AutoBot"
          git config --global user.email "bot@noreply.github.com"
          git add custom_epg.xml
          git commit -m "Update EPG" || echo "No changes"
          git push
