name: Update EPG

on:
  schedule:
    - cron: '0 4 * * *'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'
          
      - name: Run Script
        run: python update_epg.py
        
      - name: Commit and Push
        run: |
          git config --global user.name "EPG-Bot"
          git config --global user.email "bot@noreply.github.com"
          git add custom_epg.xml
          # The part below checks if there are changes before trying to commit
          if [[ -n $(git status -s) ]]; then
            git commit -m "Auto-update EPG"
            git push
          else
            echo "No changes to commit."
          fi
